<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="sound.css">
</head>

<body>
    <div>
        <img src="imgs/A Thousand Years00.jpg" id="pic"><br>
        <input type="range" id="rangeAudio" min="0" max="1" value = "0" step="1" oninput="changeAudio(this)"> <br>
        <button id="pause" onclick="pauseAudio()">pause</button>
        <button id="play" onclick="playAudio()">play</button>
        <button id="stop" onclick="stopAudio()">stop</button>
        <button id="mute" onclick="muteAudio()" >Mute</button>
        <input type="range" id="rangeVolum" min="0" max="1" step="0.1" value="0" oninput="changeVolume(this)"><br>
       <!-- // <input type="range" id="sound"><br><br> -->
        <audio src="musics/Christina Perri - A Thousand Years [Official Music Video] (320 kbps).mp3" id="parent"
            ></audio>
    </div>
    <div id="first" class="nextSong">
        A Thousand Years
    </div>
    <div id="second" class="nextSong">
        Astronaut in the Ocean
    </div>
    <div id="third" class="nextSong">
        Beggin
    </div>
    <div id="fourth" class="nextSong">
        Beliver
    </div>
    <script src="sound.js"></script>
</body>

</html>
